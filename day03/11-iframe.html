<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <iframe
      src="https://techproeducation.com"
      title="techpro"
      width="500"
      height="500"
      frameborder="3"
    ></iframe>

    <br />
    <br />
    <br />
    <br />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/5hLz_PSbvb4?si=_EFrVDH1a641c4Jz"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
      style="border: 5px red solid; margin: 3rem; border-radius: 15px"
    ></iframe>

    <br />
    <br />
    <br />
    <br />

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96305.38281925232!2d29.047789549999997!3d41.035248499999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac826d524c9f1%3A0xc14f7612337b7f38!2zw5xza8O8ZGFyL8Swc3RhbmJ1bA!5e0!3m2!1str!2str!4v1711928075468!5m2!1str!2str"
      width="600"
      height="450"
      style="border: 5px blue dotted; margin-left: 2rem"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
